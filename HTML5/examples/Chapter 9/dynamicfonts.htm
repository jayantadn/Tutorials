<html><!-- dynamicfonts.htm -->
   <head>
      <title>Dynamic font sizing</title>
   </head>
   <body>
      <div id='without'>
         <h3>Without dynamic resizing</h3>
          <ul>
            Standard Text<br />
            <h3>Heading 3</h3>
            <h2>Heading 2</h2>
            <h1>Heading 1</h1>
         </ul>
      </div>
      <div id='content'>
         <h3>With dynamic resizing</h3>
         <ul>
            Standard Text<br />
            <h3>Heading 3</h3>
            <h2>Heading 2</h2>
            <h1>Heading 1</h1>
         </ul>
      </div>

<script>
   e = document.getElementById('content').style
   e.background = '#ddd'
   e.width      = '960px'

   switch(GetBrowser())
   {
      case('Android')  : f = '24pt'; break
      case('iPhone')   : f = '22pt'; break
      case('iPad')     : f = '18pt'; break
      default          : f = '12pt'; break
   }

   e.fontSize = f

   function GetBrowser()
   {
      if (NavCheck('iPhone') || NavCheck('iPod'))
         return 'iPhone'
      else if (NavCheck('iPad'))
         return 'iPad'
      else if (NavCheck('Android'))
         return 'Android'
   }

   function NavCheck(check)
   {
      return navigator.userAgent.indexOf(check) != -1
   }
</script>
