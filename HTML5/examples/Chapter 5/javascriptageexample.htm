<html>
   <head>
      <meta name='robots' content='index, follow' />
      <title>Example of if() ... else</title>
   </head>
   <body>
   <script>
      age = 49
      if      (age > 64) alert('You are a senior citizen.')
      else if (age > 39) alert('You are a mature adult.')
      else if (age > 19) alert('You are a young adult.')
      else if (age > 12) alert('You are a teenager.')
      else               alert('You are a child.')
   </script>
   </body>
</html>
