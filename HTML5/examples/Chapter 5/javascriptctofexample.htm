<html>
   <head>
      <meta name='robots' content='index, follow' />
      <title>Example of converting Celsius to Fahrenheit</title>
   </head>
   <body>
   <script>
      c = 36.89
      f = convertCtoF(c)
      alert(c + ' degrees Celsius is ' + f + ' degrees Fahrenheit')

      function convertCtoF(temp)
      {
         return temp * (9 / 5) + 32
      }
   </script>
   </body>
</html>
