<!DOCTYPE HTML>

<html>
   <head>
      <title>Creating a range Input</title>
   </head>
   <body>
      <form><pre>
         Choose a brightness level<br />
         Dark <input type='range' name='brightness' min='0' max='255'
            step='1' placeholder='a number between 0 and 255' /> Light<br />
         <input type='submit' />
      </pre></form>
   </body>
</html>
