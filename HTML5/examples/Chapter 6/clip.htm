<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
   <head>
      <title>Clipping an area</title>
   </head>
   <body>
      <canvas id='example' width='150' height='150'>
         <h1>HTML5 Canvas</h1>
         This web page uses the HTML5 canvas element, which is available
         on most modern browsers. If you wish to view this page at its
         best please upgrade your browser to the most recent version.
      </canvas>
      <canvas id='example2' width='150' height='150'></canvas>

      <script>
         canvas = document.getElementById('example')
         canvas.style.background = '#ddd'
         context = canvas.getContext('2d')

         context.rect(20,  20, 110, 110)
         
         context.lineWidth = 5
         context.strokeStyle = 'green'

         context.beginPath()
         context.moveTo(0,     0)
         context.lineTo(150,  30)
         context.lineTo(0,    60)
         context.lineTo(150,  90)
         context.lineTo(0,   120)
         context.lineTo(150, 150)
         context.stroke()
         context.closePath()

         // Again, with clipping

         canvas = document.getElementById('example2')
         canvas.style.background = '#ddd'
         context = canvas.getContext('2d')

         context.rect(20,  20, 110, 110)
         context.clip()
         
         context.lineWidth = 5
         context.strokeStyle = 'green'

         context.beginPath()
         context.moveTo(0,     0)
         context.lineTo(150,  30)
         context.lineTo(0,    60)
         context.lineTo(150,  90)
         context.lineTo(0,   120)
         context.lineTo(150, 150)
         context.stroke()
         context.closePath()
      </script>
   </body>
</html>
