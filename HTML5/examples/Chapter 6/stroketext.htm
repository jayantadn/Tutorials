<!DOCTYPE html>

<html>
   <head>
      <title>Stroke Text Example</title>
   <body>
      <canvas id='example' width='380' height='150'>
         <h1>HTML5 Canvas</h1>
         This web page uses the HTML5 canvas element, which is available
         on most modern browsers. If you wish to view this page at its
         best please upgrade your browser to the most recent version.
      </canvas>

      <script>
         canvas  = document.getElementById('example')
         context = canvas.getContext('2d')

         context.lineWidth    = 5
         context.textBaseline = 'top'
         context.strokeStyle  = 'red'
         context.font         = '150px Arial'
         context.strokeText('Hello!', 0, 0)

         metrics = context.measureText('Hello!')
         alert('Text width: ' + metrics.width + ' pixels')
      </script>
   </body>
</html>
