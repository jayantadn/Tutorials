<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
   <head>
      <title>Linear Gradient Examples</title>
   </head>
   <body>
      <canvas id='example' width='320' height='240'>
         <h1>HTML5 Canvas</h1>
         This web page uses the HTML5 canvas element, which is available
         on most modern browsers. If you wish to view this page at its
         best please upgrade your browser to the most recent version.
      </canvas>

      <script>
         canvas = document.getElementById('example')
         canvas.style.background = '#ddd'
         context = canvas.getContext('2d')

         gradient = context.createLinearGradient(70, 10, 70, 115)
         gradient.addColorStop(0, '#fff')
         gradient.addColorStop(1, '#000')
         context.fillStyle = gradient
         context.fillRect(10, 10, 145, 105)
         
         gradient = context.createLinearGradient(10, 125, 145, 230)
         gradient.addColorStop(0, '#fff')
         gradient.addColorStop(1, '#000')
         context.fillStyle = gradient
         context.fillRect(10, 125, 145, 105)

         gradient = context.createLinearGradient(165, 70, 310, 70)
         gradient.addColorStop(0, '#fff')
         gradient.addColorStop(1, '#000')
         context.fillStyle = gradient
         context.fillRect(165, 10, 145, 105)
         
         gradient = context.createLinearGradient(165, 230, 310, 125)
         gradient.addColorStop(0.00, 'red')
         gradient.addColorStop(0.16, 'orange')
         gradient.addColorStop(0.33, 'yellow')
         gradient.addColorStop(0.50, 'green')
         gradient.addColorStop(0.66, 'blue')
         gradient.addColorStop(0.83, 'indigo')
         gradient.addColorStop(1.00, 'violet')
         context.fillStyle = gradient
         context.fillRect(165, 125, 145, 105)

      </script>
   </body>
</html>
