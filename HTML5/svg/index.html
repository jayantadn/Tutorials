<!DOCTYPE html>
<html>
<head>
<title>SVG</title>
<meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">
        var svgElement = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svgElement.width = 2;
        svgElement.height = 2;
        document.body.appendChild(svgElement); 

        var rectElement = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        rectElement.setAttribute("fill", "#ff0000");
        rectElement.setAttribute("width", "2px");
        rectElement.setAttribute("height", "2px");

        svgElement.appendChild(rectElement);
    </script>
</body>
</html>
