<html>
   <head>
      <meta name='robots' content='index, follow' />
      <title>Example of a switch() statement</title>
   </head>
   <body>
   <script>
      key = 'y'

      switch(key)
      {
         case 's': m = 'You are a senior citizen.'; break
         case 'm': m = 'You are a mature adult.';   break
         case 'y': m = 'You are a young adult.';    break
         case 't': m = 'You are a teenager.';       break
         default:  m = 'You are a child.'
      }

      alert(m)
   </script>
   </body>
</html>
