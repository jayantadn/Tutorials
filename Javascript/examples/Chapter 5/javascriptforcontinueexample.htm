<html>
   <head>
      <title>Using the continue keyword</title>
   </head>
   <body>
      <script>
         n = Math.floor(Math.random() * 100)
         document.write(n + '<br /><br />')
         
         for (j = 2 ; j < n / 2 + 1 ; ++j)
         {
            if (n % j > 0) continue
            document.write(n + ' is divisible by ' + j + '<br />')
         }
      </script>
   </body>
</html>
