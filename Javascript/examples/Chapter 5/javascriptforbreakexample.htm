<html>
   <head>
      <title>Breaking out of a for loop</title>
   </head>
   <body>
      <script>
         haystack     = []
         haystack[17] = "Needle"

         for (j = 0 ; j < 20 ; ++j)
         {
            document.write(j + ' ')

            if (haystack[j] == "Needle")
            {
               alert("Found at location " + j)
               break
            }
         }
      </script>
   </body>
</html>
