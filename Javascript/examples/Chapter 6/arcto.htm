<!DOCTYPE html>

<html>
   <head>
      <title>Using arcTo()</title>
   </head>
   <body>
      <canvas id='example' width='150' height='150'>
         <h1>HTML5 Canvas</h1>
         This web page uses the HTML5 canvas element, which is available
         on most modern browsers. If you wish to view this page at its
         best please upgrade your browser to the most recent version.
      </canvas>

      <script>
         canvas = document.getElementById('example')
         canvas.style.background = '#ddd'
         context = canvas.getContext('2d')

         context.beginPath()
         context.strokeStyle = 'red'
         context.moveTo(0,   75)
         context.lineTo(75,  30)
         context.lineTo(150, 75)
         context.stroke()
         context.closePath()

         context.beginPath()
         context.strokeStyle = 'blue'
         context.lineWidth = 3
         context.moveTo(0, 75)
         context.arcTo(75, 30, 150, 75, 150)
         context.stroke()
         context.closePath()
      </script>
   </body>
</html>
