<!DOCTYPE html>

<html>
   <head>
      <title>Adding shadows</title>
   <body>
      <canvas id='example' width='300' height='240'>
         <h1>HTML5 Canvas</h1>
         This web page uses the HTML5 canvas element, which is available
         on most modern browsers. If you wish to view this page at its
         best please upgrade your browser to the most recent version.
      </canvas>

      <script>
         canvas = document.getElementById('example')
         canvas.style.background = '#ddd'
         context = canvas.getContext('2d')

         context.shadowOffsetX = 6
         context.shadowOffsetY = 6
         context.shadowBlur    = 5
         context.shadowColor   = '#888'

         context.fillStyle = 'red'
         context.fillRect(10, 10, 120, 100)

         context.fillStyle     = 'blue'
         context.font          = '120px Arial'
         context.textBaseline  = 'top'
         context.fillText('Hi!', 140, 10)

         context.strokeStyle   = 'orange'
         context.lineWidth     = '5'
         context.arc(70, 175, 45, 0, Math.PI * 2, true)
         context.stroke()

         image     = new Image()
         image.src = 'leaf.png'

         image.onload = function()
         {
            context.drawImage(image, 155, 120, 120, 110)
         }
      </script>
   </body>
</html>
