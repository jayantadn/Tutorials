<!DOCTYPE html>

<html>
   <head>
      <title>Pattern Example 2</title>
   </head>
   <body>
      <canvas id='example' width='560' height='200'>
         <h1>HTML5 Canvas</h1>
         This web page uses the HTML5 canvas element, which is available
         on most modern browsers. If you wish to view this page at its
         best please upgrade your browser to the most recent version.
      </canvas>

      <script>
         canvas = document.getElementById('example')
         context = canvas.getContext('2d')

         image     = new Image()
         image.src = 'pattern.gif'
         
         image.onload = function()
         {
            pattern           = context.createPattern(image, 'repeat')
            context.fillStyle = pattern
            context.font      = '230px Impact, Arial'
            context.fillText('Hello!', 0, 190)
         }
      </script>
   </body>
</html>
