<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
   <head>
      <style>
         #under { text-decoration:underline; }
      </style>
   </head>
   <title>Hello World</title>
   <body>
      <div class="under"><h1>How are you?</h1></div>
      <div class="under">A second line</div>
      <div class="under">And a third</div>
      <script>
         tags = document.getElementsByClassName('under')
         for (j = 0 ; j < tags.length ; ++j)
            tags[j].style.textDecoration = 'line-through'
      </script>
   </body>
</html>
