<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
   <head>
      <title>The drawImage() method</title>
   <body>
      <canvas id='example' width='250' height='120'>
         <h1>HTML5 Canvas</h1>
         This web page uses the HTML5 canvas element, which is available
         on most modern browsers. If you wish to view this page at its
         best please upgrade your browser to the most recent version.
      </canvas>
      <canvas id='example2' width='250' height='120'></canvas>
      <canvas id='example3' width='250' height='120'></canvas>
      <canvas id='example4' width='250' height='120'></canvas>

      <script>
         // Drawing a star multiple times

         canvas  = document.getElementById('example')
         canvas.style.background = '#ddd'
         context = canvas.getContext('2d')

         image     = new Image()
         image.src = 'star.png'

         image.onload = function()
         {
            for (j = 25 ; j < 150 ; j += 4)
               context.drawImage(image, j, 25)

            canvas  = document.getElementById('example2')
            canvas.style.background = '#ddd'
            context = canvas.getContext('2d')

            // The above plus enlarging the image 

            for (j = 25 ; j < 150 ; j += 4)
               context.drawImage(image, j, 25)

            context.drawImage(image, 60,  0, 130, 120)

            canvas  = document.getElementById('example3')
            canvas.style.background = '#ddd'
            context = canvas.getContext('2d')

            // The above plus using part of an image 

            for (j = 25 ; j < 150 ; j += 4)
               context.drawImage(image, j, 25)

            context.drawImage(image, 60,  0, 130, 120)
            context.drawImage(image, 30, 32,  14,  14, 0,  0, 56,   28)

            canvas  = document.getElementById('example4')
            canvas.style.background = '#ddd'
            context = canvas.getContext('2d')

            // The above plus using a canvas as a drawing image

            for (j = 25 ; j < 150 ; j += 4)
               context.drawImage(image, j, 25)

            context.drawImage(image, 60,  0, 130, 120)
            context.drawImage(image, 30, 32,  14,  14, 0,  0, 56,   28)
            context.drawImage(canvas, 0,  0, 250, 120, 0, 90, 62.5, 30)
         }
      </script>
   </body>
</html>
