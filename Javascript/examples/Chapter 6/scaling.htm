<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
   <head>
      <title>Scaling Example</title>
   </head>
   <body>
      <canvas id='example' width='383' height='383'>
         <h1>HTML5 Canvas</h1>
         This web page uses the HTML5 canvas element, which is available
         on most modern browsers. If you wish to view this page at its
         best please upgrade your browser to the most recent version.
      </canvas>

      <script>
         canvas = document.getElementById('example')
         canvas.style.background = '#ddd'
         context = canvas.getContext('2d')

         context.fillStyle = 'green'
         context.fillRect(10, 10, 100, 100)

/* This is equivalent to the commented code below */

         context.scale(1.5, 1.5)
         context.fillStyle = 'red'
         context.fillRect(10, 10, 100, 100)
         
         context.scale(1.5, 1.5)
         context.fillStyle = 'blue'
         context.fillRect(10, 10, 100, 100)

         context.scale(1.5, 1.5)
         context.fillStyle = 'orange'
         context.fillRect(10, 10, 100, 100)
         
/* The above is equivalent to this:

         context.fillStyle = 'red'
         context.fillRect(15, 15, 150, 150)

         context.fillStyle = 'blue'
         context.fillRect(22.5, 22.5, 225, 225)

         context.fillStyle = 'orange'
         context.fillRect(33.75, 33.75, 337.5, 337.5)
*/
      </script>
   </body>
</html>
