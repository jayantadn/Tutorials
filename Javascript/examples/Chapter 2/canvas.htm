<!DOCTYPE>

<html>
   <head>
      <title>Drawing On a Canvas</title>
   </head>
   <body>
      <canvas id='acanvas' width='512' height='512'>
         Sorry, your browser doesn't support the &lt;canvas&gt; tag
      </canvas>
      <script>
         var canvas  = document.getElementById('acanvas')
         var context = canvas.getContext('2d')

         for (var j = 0 ; j < 256 ; j += 8)
         {
            context.fillStyle = 'rgb(' + j + ',' + j + ',' + j + ')'
            context.fillRect(j, j, 512 - j * 2, 512 - j * 2)
         }

         for (var j = 0 ; j < 256 ; j += 8)
         {
            context.strokeStyle = 'rgb(' + j + ',' + j + ',' + j + ')'
            context.beginPath()
            context.arc(256, 256, j, 0, Math.PI * 2, true)
            context.stroke()
            context.closePath()
         }

         context.fillStyle    = '#cc00cc'
         context.font         = 'italic bold 80px sans-serif'
         context.textBaseline = 'middle'
         context.textAlign    = 'center'
         context.fillText('Hello world!', 256, 256)
      </script>
   </body>
</html>
