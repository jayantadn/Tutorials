<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script language="javascript" type="text/javascript">

        function main()
        {
            setInterval(shake, 500);
        }

        function shake()
        {
            if (document.getElementById("text").style.textAlign == "left")
                document.getElementById("text").style.textAlign = "right";
            else
                document.getElementById("text").style.textAlign = "left";
        }

    </script>

</head>
<body onload="main()">
<div id="text" style="text-align:left">Hello World!!</div>
</body>
</html>
