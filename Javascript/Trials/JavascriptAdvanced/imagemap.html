<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" language="javascript">
        function disp(name)
        {
            document.getElementById("text").value = name;
        }
        function empty()
        {
            document.getElementById("text").value = "";
        }
    </script>
</head>
<body>
    <form id="form">
        <input type="text" id="text" /><br />
        <img src="rec.png" usemap="#map" />
        <map name="map">
            <area shape="circle" coords="100,100,50" onmouseover="disp('Circle')" onmouseout="empty()" />
            <area shape="rect" coords="0,0,100,100" onmouseover="disp('Yellow')" onmouseout="empty()" />
            <area shape="rect" coords="0,100,100,200" onmouseover="disp('Green')" onmouseout="empty()" />
            <area shape="rect" coords="100,0,200,200" onmouseover="disp('Pink')" onmouseout="empty()" />
            <!--<area shape="poly" coords="100,0,200,0,200,200,0,200,0,100,100,100" onmouseover="disp('Polygon')" onmouseout="empty()" />-->
        </map>
    </form>
</body>
</html>
